<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Contato
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label>
        Nome
        <ion-input type="text" placeholder="Seu nome"></ion-input>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        E-mail
        <ion-input type="email" placeholder="Seu e-mail"></ion-input>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        Mensagem
        <ion-textarea placeholder="Sua mensagem"></ion-textarea>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-button expand="full" color="primary">Enviar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
